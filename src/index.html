<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMAZOFF</title>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- react -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js" ></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
   
    <script data-plugins="transform-es2015-modules-umd" type="text/babel" src="app.js" defer></script>
    <script data-plugins="transform-es2015-modules-umd" type="text/babel">
        import {Navbar} from "./app";
        import {Body} from "./app";
        import {Footer} from "./app";

        $(document).ready(()=>{
            function ol() {
                loadNavbar();
                loadBody();
                loadFooter();
            }

            function loadNavbar() {
                ReactDOM.render(
                    <Navbar />,
                    document.getElementById('navbar')
                );
            }

            function loadBody(f) {

                for (let i = 0; i < 4; i++) {
                    const tmp = document.createElement("div");
                    tmp.id = i;
                    tmp.classList.add('col-md-4');
                    document.getElementById('body').appendChild(tmp)
                }

                for (let z = 0; z < 4; z++) {
                    ReactDOM.render(
                        <Body id={z}/>,
                        document.getElementById(z)
                    );
                }

            }

            function loadFooter() {
                ReactDOM.render(
                    <Footer/>,
                    document.getElementById('footer')
                );
            }

            ol();
        });
    </script>

    <link rel="stylesheet" href="footer.css"></link> 
    
</head>
<body>
    <div id="navbar"></div>
    <div class="album py-5">
        <div class="container">
            <div class="row" id="body">
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script>

</script>
</html>
