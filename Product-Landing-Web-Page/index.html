      <section id="product">

        <script>
          
        $.ajax({
          url: "https://55dald7ea1.execute-api.eu-west-3.amazonaws.com/dev/get-article",
          type: "get", //send it through get method
          success: function(response) {
            if (response) {
              $('#product-div-Name').html(response.Name);
              $('#product-div-Price').html(response.Price);
              $('#product-div-About').html(response.About);
              $('#product-div-Stcok').html(response.Stock);
              $('#product-div-Desc').html(response.Desc);
              $('#product-div-Pics').html(response.Pics[0]);
              $('#product-div-Comment').html(JSON.stringify (response.Comms));

              



             var imageactual = document.getElementById("imageactual").value;

             var image = document.getElementById("Pics");
             var imageone = document.getElementById("Picsone");
             var imagetwo = document.getElementById("Picstwo");

             
             if (imageactual == "true") {
                image.setAttribute("src",response.Pics[0] )
                imageone.setAttribute("src",response.Pics[1] )
                imagetwo.setAttribute("src",response.Pics[2] )
              }




             // alert(JSON.stringify(response))

             // alert(response.Name);


            } else {
              alert('nop')

            }
            //Do Something
          },
          error: function(xhr) {

          }
        });

      </script>
